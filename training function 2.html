<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training function 1</title>
</head>
<body>
       <!-- ,Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

        Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được

        Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

        Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.

        Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

        Bài 6: Viết hàm nhận vào một ký tự trong bảng chữ cái [a-z][A-Z], kiểm tra xem nếu ký tự đưa vào có phải là nguyên âm không. Nếu là nguyên âm trả về true, ngược lại trả về false.

        Bài 7: Viết hàm truyền vào 2 số nguyên bất ký, thực hiện đổi chỗ hai số nguyên đó.

        Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.

        Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->

       <div>
           <h3>Moi ban nhap vao ban kinh cua hinh tron</h3>
           <input type="number" id="idInputR">
           <input type="button" value="Tinh dien tich" onclick="dispDienTichChuVi()">
           <p id="idDisplay">0</p>
           <p id="idDisplayChuvi">0</p>

       </div>
       <div>
            <h3>Moi ban nhap vao mot so</h3>
            <input type="number" id="idInput">
            <input type="button" value="Tinh binh phuong" onclick="tinhBinhPhuongCuaMotSo(parseInt(document.getElementById('idInput').value))">
            <p id="dispbinhphuong">0</p>
       </div>

       <div>
           <h3>Tinh giai thua cua mot so</h3>
           <input type="number" id="idnguyento">
           <input type="button" value="Tinh giai thua" onclick="giaithua(document.getElementById('idnguyento').value)">
           <p id="dispGiaithua"></p>
       </div>
    <script>
        function dispDienTichChuVi() {
            let r=parseInt(document.getElementById('idInputR').value);
            let dientich=tinhDienTichHinhTron(r);
            document.getElementById('idDisplay').innerHTML="Dien tich cua hinh tru nhat la: "+dientich;

            let chuvi=tinhChuViHinhTron(r);
            document.getElementById('idDisplayChuvi').innerHTML="Chu vi cua hinh tru nhat la: "+chuvi;


        }
        function tinhBinhPhuongCuaMotSo(data) {
            let binhphuong=parseInt(data*data);

            document.getElementById('dispbinhphuong').innerHTML="Binh phuong cua mot so: "+binhphuong
        }
        
        function tinhDienTichHinhTron(bankinh) {
            let dientich=bankinh*bankinh*3.14;
            return dientich;
        }
        
        function tinhChuViHinhTron(bankinh) {
            let chuvi=bankinh*2*3.14;
            return chuvi;
        }
        function giaithua(n) {
            let giaithua=tinhGiaiThua(n);
            document.getElementById('dispGiaithua').innerHTML="Giai thua cua so vua nhap la: "+ giaithua;
        }
        function tinhGiaiThua(n) {
            if(n == 0) return 1;
            return n * tinhGiaiThua(n-1);
        }

    </script>
</body>
</html>
